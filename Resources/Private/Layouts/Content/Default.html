<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      data-namespace-typo3-fluid="true">
<f:spaceless>
    <f:if condition="{data.background_color}">
        <f:variable name="frameColorClass" value="frame--background-{data.background_color}"/>
    </f:if>
    <f:if condition="{data.colPos} != -1 && {data.content_max_width}">
        <f:variable name="containerMaxWidthClass" value=" container--content-max-width-{data.content_max_width}"/>
    </f:if>


    <div id="c{data.uid}" class="frame frame--{data.frame_class} frame--type-{data.CType} frame--layout-{data.layout} {frameColorClass} frame--padding-before-{data.space_before_class} frame--padding-after-{data.space_after_class}">
        <f:if condition="{data._LOCALIZED_UID}">
            <a id="c{data._LOCALIZED_UID}"></a>
        </f:if>
        <f:if condition="{data.colPos} != -1 && {data.frame_class} == 0">
            <div class="container{f:if(condition:containerMaxWidthClass,then: containerMaxWidthClass)}">
        </f:if>
        <f:render section="Header" optional="true">
            <f:render partial="Header/All" arguments="{_all}" />
        </f:render>
        <f:if condition="{data.CType} != header">
            <div class="ce-{data.CType}">
                <f:render section="Main" optional="true" />
            </div>
        </f:if>

        <f:if condition="{data.colPos} != -1 && {data.frame_class} == 0">
            </div>
        </f:if>
    </div>
</f:spaceless>
</html>
